<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coworker365 Font Preview</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Acme&family=Fira+Sans:wght@700&family=Josefin+Sans:wght@700&family=Kanit:wght@700&family=Raleway:wght@700&family=Montserrat:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: sans-serif;
      background-color: #f5f5f5;
      padding: 40px;
    }
    .font-sample {
      font-size: 48px;
      font-weight: bold;
      color: #6d4aff;
      margin-bottom: 40px;
    }
    .label {
      font-size: 16px;
      color: #333;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div>
    <div class="label">Acme</div>
    <div class="font-sample" style="font-family: 'Acme', sans-serif;">Coworker365</div>

    <div class="label">Fira Sans</div>
    <div class="font-sample" style="font-family: 'Fira Sans', sans-serif;">Coworker365</div>

    <div class="label">Josefin Sans</div>
    <div class="font-sample" style="font-family: 'Josefin Sans', sans-serif;">Coworker365</div>

    <div class="label">Kanit</div>
    <div class="font-sample" style="font-family: 'Kanit', sans-serif;">Coworker365</div>

    <div class="label">Raleway</div>
    <div class="font-sample" style="font-family: 'Raleway', sans-serif;">Coworker365</div>

    <div class="label">Montserrat</div>
    <div class="font-sample" style="font-family: 'Montserrat', sans-serif;">Coworker365</div>
  </div>
</body>
</html>
