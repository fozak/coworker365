<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coworker365 Font Comparison</title>

  <!-- Load Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Poppins:wght@700&family=Inter:wght@700&family=Nunito+Sans:wght@700&family=Questrial&family=Open+Sans:wght@700&display=swap" rel="stylesheet">

  <style>
    body {
      background: #fafafa;
      margin: 40px;
      font-family: Arial, sans-serif;
    }
    .sample {
      color: #6d4aff;
      font-size: 60px;
      font-weight: bold;
      margin: 30px 0;
    }
    .label {
      font-size: 14px;
      color: #444;
      margin-bottom: 6px;
      text-transform: uppercase;
      letter-spacing: 0.8px;
    }
  </style>
</head>
<body>

  <div class="label">Montserrat</div>
  <div class="sample" style="font-family: 'Montserrat', sans-serif;">Coworker365</div>

  <div class="label">Poppins</div>
  <div class="sample" style="font-family: 'Poppins', sans-serif;">Coworker365</div>

  <div class="label">Inter</div>
  <div class="sample" style="font-family: 'Inter', sans-serif;">Coworker365</div>

  <div class="label">Nunito Sans</div>
  <div class="sample" style="font-family: 'Nunito Sans', sans-serif;">Coworker365</div>

  <div class="label">Questrial</div>
  <div class="sample" style="font-family: 'Questrial', sans-serif;">Coworker365</div>

  <div class="label">Open Sans</div>
  <div class="sample" style="font-family: 'Open Sans', sans-serif;">Coworker365</div>

</body>
</html>
