<svg width="100%" height="100%" viewBox="0 0 1440 480" version="1.1" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="none">
  <defs>
    <!-- Horizontal gradient: light gray to white -->
    <linearGradient id="grayGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#E5E5E5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFFFFF;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Layer 1: Dark Blue Background -->
  <rect x="0" y="0" width="1440" height="480" fill="#002868"/>
  
  <!-- TOP WAVES (from top edge) -->
  
  <!-- Layer 2: Light Blue Wave (Top) -->
  <path d="M0,0 L1440,0 L1440,80 C1100,60 900,120 600,100 C300,80 150,40 0,60 Z" fill="#4A7BC8"/>
  
  <!-- Layer 3: Medium Blue Wave (Below top) -->
  <path d="M0,60 C150,40 300,80 600,100 C900,120 1100,60 1440,80 L1440,140 C1150,160 950,100 650,120 C350,140 200,180 0,160 Z" fill="#00398F"/>
  
  <!-- BOTTOM WAVES (from bottom edge) -->
  
  <!-- Layer 4: Medium Blue Wave (Above bottom) -->
  <path d="M0,480 L0,340 C250,320 500,360 750,350 C1000,340 1200,380 1440,360 L1440,480 Z" fill="#00398F"/>
  
  <!-- Layer 5: Light Blue Wave (Lower) -->
  <path d="M0,480 L0,380 C300,400 600,440 900,430 C1150,422 1300,400 1440,385 L1440,480 Z" fill="#4A7BC8"/>
  
  <!-- Layer 6: Light Gray to White Gradient (Bottom Transition) -->
  <path d="M0,480 L0,420 C300,440 600,465 900,455 C1150,447 1300,430 1440,420 L1440,480 Z" fill="url(#grayGradient)"/>
</svg>